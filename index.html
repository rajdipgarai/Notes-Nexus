<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="photos/favicon.png">


    <title>Notes Nexus</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #header {
            height: 12vh;
            width: 100%;
            background-color: rgb(255, 255, 255);
            position: fixed;
            display: flex;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            justify-content: space-around;
        }

        .option {
            color: rgb(20, 20, 136);
            margin-left: 15px;
            text-align: right;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #header2 {
            height: 10vh;
            width: 100%;
            background-color: antiquewhite;
        }

        #page1 {
            height: 100vh;
            width: 100%;
            /* background-color: rgb(191, 129, 129); */
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        #textbox {
            /* background-color: aqua; */
            height: 100%;
            width: 50%;
            margin-top: 80px;
            margin-left: 70px;
        }
        #textbox h1 {
            padding: 10px;
            font-size: 57px;
            font-family: 'Times New Roman', Times, serif;
        }

        #textbox h3 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            margin: 0%;
            padding: 0px;
            margin-left: 20px;
        }

        #textbox p {
            font-size: 20px;
            margin: 0;
            padding: 20px;
            letter-spacing: 0.5px;
            margin-left: 10px;
        }

        #bgpic {
        height: 70%;
        width: 45%;
        margin-top: 0px;
        }

        #bgpic img {
            width: 95%;
            height: 70%;
            /* object-fit: cover; */
            padding: 10px;
        }

        #page2 {
            height: 100vh;
            width: 100%;
            background-color: rgb(86, 124, 78);
        }

        #logo {
            height: 100%;
            margin: 5px;
            margin-left: 2%;
        }

        #logo img {
            width: 200%;
            height: 100%;
            object-fit: cover;
        }

        #menu {
            display: flex;
            gap: 50px;
            margin-left: 40%;
            height: 100%;
            font-size: 1.3rem;
            line-height: 2;
        }

        #btn1 p{
            color: white;
            background-color: rgb(24, 27, 98);
            padding: 0px 15px;
            border-radius: 10px;  
        }

        #btn1:hover p{
            color: rgb(0, 149, 255);
        }

        #btn2 {
            font-size: 2rem;
            display: inline-block;
            color: white;
            background-color: rgb(24, 27, 98);
            margin-left: 25px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            /* transition: color 0.3s ease, background-color 0.3s ease; */
        }

        #btn2:hover {
            color: rgb(0, 149, 255);
            background-color: rgb(40, 40, 140);
        }

        #btn2 p {
            font-family: Arial, Helvetica, sans-serif;
            font-size : 1.1rem;
            font-weight: bold;
        }


        .option:hover {
            color: rgb(0, 149, 255);
            transform: scale(1.2);
            border-radius: 3px;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="logo"><img src="photos/logo.png" alt="logo Image">
        </div>
        <div id="menu">
            <div class="option">
                <p><b>Notes</b></p>
            </div>
            <div class="option">
                <p><b>About</b></p>
            </div>
            <div class="option">
                <p><b>Contacts</b></p>
            </div>
            <div id="btn1">
                <p><b>Log in</b></p>
            </div>
        </div>
    </div>
    <div id="header2"></div>
    <div id="page1">
        <div id="textbox">
            <h1><big>Welcome to Notes Nexus</big></h1>
            <h3><big>Are you from <a href="https://www.jisuniversity.ac.in/">JIS University</a> CSE Department?</big>
            </h3>
            <p>
                Confused on where i can get my dept. notes?<br>
                We have got you covered. <br>
                Browse here and find out the notes for you. <br>
                Its free! Notes Nexus is here to help you.
            </p>
            <div id="btn2">
                <p><b>Get Notes</b></p>
            </div>            
        </div>
        <div id="bgpic"><img src="photos/jis.png" alt="logo Image"></div>
    </div>
    <!-- <div id="page2"></div> -->
</body>

</html>
